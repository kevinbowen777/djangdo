{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <h2>Log In</h2>
  <form class="col-md-4" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
    <a class="btn btn-secondary" type="submit" href="{% url 'account_reset_password' %}">Forgot Password?</a>
    <p class="text-left mt-2 text-muted">OR</p>
    <a class="btn btn-dark mb-2" href="{% provider_login_url 'github' %}">Continue with GitHub</a>
  </form>
{% endblock content %}
