{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<div>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit" class="btn btn-success">Save</button>
      <a class="btn btn-info" href="{% url 'home' %}">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
