{% extends "base.html" %}

{% block title %}Create New List{% endblock title %}

{% block content %}
<h3>Create a new list</h3>
<div>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit" class="btn btn-success">Save</button>
      <a class="btn btn-info" href="{% url 'index' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}
