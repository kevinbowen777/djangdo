{% extends "base.html" %}

{% block content %}
<h3>Delete List</h3>
<p>Are you sure you want to delete the list <i><strong>{{ object.title }}</strong></i>?</p>
  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete.</button>
    <a class="btn btn-success" href="{% url 'index' %}">Cancel</a>
  </form>
{% endblock content %}
